<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技能录入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site CSS -->
    <link href="../css/main.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/site.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/insertPage.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
   <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
 <![endif]-->

    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed"
        href="https://cdn.jsdelivr.net/npm/@bootcss/www.bootcss.com@0.0.28/dist/ico/apple-touch-icon-precomposed.png">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/npm/@bootcss/www.bootcss.com@0.0.28/dist/ico/favicon.ico">

    <!-- 引入发送数据代码 -->
    <script src="../js/sendData.js"></script>

</head>

<body>
    <!-- 验证登录 -->
    <script>
        if (sessionStorage.getItem('user') == null) {
            // alert('请先登录')
            // window.location.href = '/loginpage'
            let turn = confirm('请先登录')
            if (turn) {
                window.location.href = '/loginpage'
            } else {
                // window.location.href = '/'
                window.close()
            }
        }
    </script>
    <!-- 头 -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
                    data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand hidden-sm" href="/" onclick="">首页</a>
            </div>
            <div class="navbar-collapse collapse" role="navigation">

                <ul class="nav navbar-nav navbar-right hidden-sm">
                    <li><a href="" onclick="">关于</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 具体录入 -->

    <div style="padding: 1.5rem; color: #bd2d30;">
        <!-- 说明信息 -->
        <p>未受训：指的是“未接受过训练是否可以使用该技能”，所以所填是值是一个布尔值，可以就为1，不可就为0
            防具减值可以为1，2，0
        </p>
        <b>例子：估价，1，智力，0倍</b>
    </div>

    <div class="details" style="padding-left: 4rem; float: left;">
        <div>
            <dl>技能名称
                <dt>
                    <input type="text" id="tr0" name="name">
                </dt>
            </dl>
            <dl>未受训
                <dt>
                    <input type="text" id="tr1" name="training">
                </dt>
            </dl>
            <dl>属性
                <dt>
                    <input type="text" id="tr2" name="ability">
                </dt>
            </dl>
            <dl>防具减值
                <dt>
                    <input type="text" id="tr3" name="minus"
                        onchange="if(/[0-2]/.test(this.value) - 1){alert('防具减值倍数格式不规范')}">倍
                </dt>
            </dl>
        </div>
    </div>
    <button style="margin-left: 2rem" onclick="sendmsg(4, 'skill')">录入</button>

</body>

</html>
